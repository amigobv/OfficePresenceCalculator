<!DOCTYPE html>
<html>
	<head>
		<title>Office presence calculator</title>
		<meta charset="utf-8">
  		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<!-- import bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
		<link rel="stylesheet" href="./node_modules/timepicker/jquery.timepicker.min.css">
		<link rel="stylesheet" href="./node_modules/timepicker/jquery.timepicker.css">
		<link rel="stylesheet" type="text/css" href="Worklog.css">

		<!-- import JQuery -->
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" onload="window.$ = window.jQuery = module.exports;"></script>
		<script type="text/javascript" src="./node_modules/timepicker/jquery.timepicker.min.js"></script>
		<script type="text/javascript" src="./node_modules/timepicker/jquery.timepicker.js"></script>

		<!-- import bootstrap javascript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="Worklog.js" async></script>
	</head>
	<body>
		<div class="container-fluid bg-1 text-center">
			<h2><b>Office presence</b></h2>
			<img src="./logo.png" class="img-circle" alt="Logo">
		</div>
		<div class="container-fluid bg-2">
			<div class="row">
				<div class="col-6 col-md-5"">
					&nbsp;
				</div>

				<div class="col-6 col-md-2">
					<form id="timelog">
							<div class="form-group">
								<label for="field_break">Break <span class="required">*</span></label>
							   	<input id="field_break" 
							           class="form-control ui-timepicker-break" 
							           placeholder="Break"
							           type="text"
							           required/>
							    <span class="error" aria-live="polite"/>
							</div>
							<div class="form-group">
								<label for="field_arrive">Time from <span class="required">*</span></label>
							   	<input id="field_arrive" 
							           class="form-control ui-timepicker-input" 
							           placeholder="Begin"
							           type="text"
							           required/>
							    <span class="error" aria-live="polite"/>
							</div>
							<div class="form-group">
								<label for="field_leave">Time to <span class="required">*</span></label>
							  	<input id="field_leave"
							           class="form-control ui-timepicker-input"
							           placeholder="End"
							           type="text"
							           required/>
							    <span class="error" aria-live="polite"/>
							</div>
							<div class="form-group" >
						    	<button type="submit" 
						    			class="btn btn-primary"
						    			id="calculateTime">Calculate</button>
							</div>
						</form>
					</div>

					<div class="col-6 col-md-2"">
						&nbsp;
					</div>
				</div>
			</div>
			
			<div class="container-fluid bg-3 text-left" id="result" hidden>
				<div class="row">
					<div class="col-md-6 col-md-offset-5">
						<div class="col-sm-4" id="start">Arrived at:</div>
						<div class="col-sm-4" id="startValue"></div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-6 col-md-offset-5">
						<div class="col-sm-4" id="end">Left at:</div>
						<div class="col-sm-4" id="endValue"></div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-6 col-md-offset-5">
						<div class="col-sm-4" id="total">Attended time:</div>
						<div class="col-sm-4" id="totalValue"></div>
					</div>
				</div>
			</div>
		</div>
		<footer class="container-fluid bg-4 text-center">
			<p></p>
		</footer>
	</body>
</html>
